<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1246cfc9a2.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Login</title>
</head>
<body>
    <div class="login">
        <div class="login_left">
            <h1>Login</h1>
            <div class="login_left--social-media">
                <a href="#"><div class="social-container"><i class="fab fa-facebook-f"></i></div></a>
                <a href="#"><div class="social-container"><i class="fab fa-twitter"></i></div></a>
            </div>
            <div class="login_left--input">
                <p>or use your account</p>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a>Forgot your password?</a>
                <button>LOG IN</button>
            </div>
        </div>
        <div class="login_right">
            <h2>HTML CSS Login <br>Form</h2>
            <p>This login form is created using pure<br>HTML and CSS. For social icons,<br>Font Awesome is used.</p>
        </div>
    </div>
</body>
</html>
